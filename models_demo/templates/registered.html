<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Students</title>
</head>
<body>
    <h2>Registered Students for {{ course.title }}</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.email }}</li>
        {% empty %}
            <li>No students registered for this course yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
